<!DOCTYPE html>
<html lang="en-US" >
<head>
<meta charset="utf-8">
<style>
input[type="number"] {
    width: 5em;
}
</style>
</head>
<body>
<canvas class="output" width="2400" height="600" style="width:1200px;height:300px"></canvas>
<p>
    <label for="pen">Pen type:</label>
    <select id="pen">
        <option value="Ballpen" selected>Ballpen</option>
        <option value="Broadpen">Broadpen</option>
        <option value="PointedNib">Pointed Nib</option>
    </select>
    <label for="tilt">Pen tilt from horizontal:</label>
    <input id="tilt" type="number" min="-40" max="40" step="1" value="0">
</p>
<p>
    <label for="size">Letter size:</label>
    <input id="size" type="number" min="80" max="240" step="5" value="120">
    <label for="slant">Movement slant from vertical:</label>
    <input id="slant" type="number" min="-30" max="30" step="1" value="25">
</p>
<p>
    <input class="text" type="text" style="width:500px">
    <button class="start" disabled>Write</button>
</p>
<script src=writeText.js></script>
</body>
</html>
